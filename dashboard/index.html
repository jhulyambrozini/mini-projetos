<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <main id="app" class="grid">
        <div class="box hover-grow nps grid">
            <div class="top text-center">NPS geral</div>
            <div class="middle grid">
                <img src="./assets/sorriso.svg" alt="bolinha verde sorrindo">
                Excelente
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box hover-grow sell grid">
            <div class="top text-center">Vendas fechadas</div>
            <div class="middle">

                <svg viewBox="0 0 232 232"  style="--percentage: 70;">
                    <circle
                    cx="50%" cy="50%"
                    r="98.5"
                    opacity="0.1"
                    stroke="#d9d9d9"
                   
                    />

                    <circle
                    cx="50%" cy="50%"
                    r="98.5"
                    stroke=url(#paint0_linear_201_85)
                    />

                    <defs>
                        <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#ce9ffc"/>
                            <stop offset="1" stop-color="#7367f0"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>Alcançada</p>
                </div>

            </div>
            <div class="bottom">
                <div class="item item--grad-one">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item item--grad-one">
                    <span>Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box hover-grow target grid">
            <div class="top text-center">Metas mensal</div>
            <div class="middle">
                <svg viewBox="0 0 232 232"  style="--percentage: 90;">
                    <circle
                    cx="50%" cy="50%"
                    r="98.5"
                    opacity="0.1"
                    stroke="#d9d9d9"
                   
                    />

                    <circle
                    cx="50%" cy="50%"
                    r="98.5"
                    stroke=url(#paint0_linear_201_86)
                    />

                    <defs>
                        <linearGradient id="paint0_linear_201_86" x1="0.5" y1="82" x2="154.842" y2="178.702" gradientUnits="userSpaceOnUse">
                            <stop stop-color=" #DF9780"/>
                            <stop offset="1" stop-color="#A66DE9"/>
                        </linearGradient>
                    </defs>
                </svg>

                <div class="content">
                    <h3>90%</h3>
                    <p>Alcançada</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item item--grad-two">
                    <span>Esperado</span>
                    <span>R$ 70K</span>
                </div>
                <div class="item item--grad-two">
                    <span>Alcançado</span>
                    <span>R$ 63K</span>
                </div>
            </div>
        </div>
        <div class="box hover-grow weekly-sell grid">
            <div class="top">Vendas por dia da semana</div>
            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                       <span> Dias com mais vendas</span>
                       <p>quarta-feira</p>
                    </div>
                    <div class="less-sell grid">
                        <span>Dias com menos vendas</span>
                       <p> domingo</p>
                    </div>
                </div>
                <div class="right">
                    <div class="bars">
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 3.9rem"></div>
                            <span>dom</span>
                          </div>
                          <div class="bar-wrapper">
                            <div class="bar" style="--height: 11.5rem"></div>
                            <span>seg</span>
                          </div>
                          <div class="bar-wrapper">
                            <div class="bar" style="--height: 7.6rem"></div>
                            <span>ter</span>
                          </div>
                          <div class="bar-wrapper">
                            <div class="bar" style="--height: 15.9rem"></div>
                            <span>qua</span>
                          </div>
                          <div class="bar-wrapper">
                            <div class="bar" style="--height: 12.9rem"></div>
                            <span>qui</span>
                          </div>
                          <div class="bar-wrapper">
                            <div class="bar" style="--height: 12rem"></div>
                            <span>sex</span>
                          </div>
                          <div class="bar-wrapper">
                            <div class="bar" style="--height: 6.9rem"></div>
                            <span>sab</span>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main>
    
</body>
</html>
