<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div class="operation">
            </div>
            <div class="result">
                0
            </div>
            
        </div>
        <div class="buttons">
            <div class="button">
                <button class="clean-all color-one" >CE</button>
            </div>
            <div class="button">
                <button class="clean">C</button>
            </div>
            <div class="button">
                <button class="operator" onclick="insert('**')">^</button>
            </div>
            <div class="button">
                <button class="operator color-operation" onclick="insert('/')">÷</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('7')">7</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('8')">8</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('9')">9</button>
            </div>
            <div class="button">
                <button class="operator color-operation" onclick="insert('*')">x</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('4')">4</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('5')">5</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('6')">6</button>
            </div>
            <div class="button">
                <button class="operator color-operation" onclick="insert('-')">-</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('1')">1</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('2')">2</button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('3')">3</button>
            </div>
            <div class="button">
                <button class="operator color-operation" onclick="insert('+')">+</button>
            </div>
            <div class="button">
                <button class="operator " onclick="insert('**1/2')">
                    √
                </button>
            </div>
            <div class="button">
                <button class="number" onclick="insert('0')">0</button>
            </div>
            <div class="button">
                <button class="float" onclick="insert('.')">.</button>
            </div>
            <div class="button">
                <button class="color-three" onclick="calculation()">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
