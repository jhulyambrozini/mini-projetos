<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div class="operation">
                1 + 1
            </div>
            <div class="result">
                2
            </div>
            
        </div>
        <div class="buttons">
            <div class="button">
                <button class="delete-all color-one">CE</button>
            </div>
            <div class="button">
                <button class="delete">C</button>
            </div>
            <div class="button">
                <button class="porcent">%</button>
            </div>
            <div class="button">
                <button class="divide color-operation">÷</button>
            </div>
            <div class="button">
                <button class="number">7</button>
            </div>
            <div class="button">
                <button class="number">8</button>
            </div>
            <div class="button">
                <button class="number">9</button>
            </div>
            <div class="button">
                <button class="delete-all color-operation">x</button>
            </div>
            <div class="button">
                <button class="delete-all">4</button>
            </div>
            <div class="button">
                <button class="delete-all">5</button>
            </div>
            <div class="button">
                <button class="delete-all">6</button>
            </div>
            <div class="button">
                <button class="delete-all color-operation">-</button>
            </div>
            <div class="button">
                <button class="delete-all">1</button>
            </div>
            <div class="button">
                <button class="delete-all">2</button>
            </div>
            <div class="button">
                <button class="delete-all">3</button>
            </div>
            <div class="button">
                <button class="delete-all color-operation">+</button>
            </div>
            <div class="button">
                <button class="delete-all ">
                    √
                </button>
            </div>
            <div class="button">
                <button class="delete-all">0</button>
            </div>
            <div class="button">
                <button class="delete-all">,</button>
            </div>
            <div class="button">
                <button class="delete-all color-three">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
